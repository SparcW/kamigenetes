apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2
  namespace: gateway-advanced
  labels:
    app: api-v2
    version: v2.0.0
    tier: backend
    api-version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-v2
  template:
    metadata:
      labels:
        app: api-v2
        version: v2.0.0
        tier: backend
        api-version: v2
    spec:
      containers:
      - name: api-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "400m"
        volumeMounts:
        - name: api-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        env:
        - name: API_VERSION
          value: "v2"
        - name: SERVICE_NAME
          value: "api-v2"
        - name: FEATURES
          value: "advanced,caching,validation"
      volumes:
      - name: api-content
        configMap:
          name: api-v2-content

---
apiVersion: v1
kind: Service
metadata:
  name: api-v2-service
  namespace: gateway-advanced
  labels:
    app: api-v2
    api-version: v2
spec:
  selector:
    app: api-v2
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP

