apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: gateway-demo
  labels:
    app: demo-app
    version: v1.0.0
    tier: frontend
  annotations:
    # AWS ECSæ¯”è¼ƒ: ECSã‚µãƒ¼ãƒ“ã‚¹ã®è¨­å®šã«ç›¸å½“
    description: "Demo web application for Gateway API learning"
spec:
  # ãƒ¬ãƒ—ãƒªã‚«æ•°ï¼ˆECSã‚µãƒ¼ãƒ“ã‚¹ã®Desired Countã«ç›¸å½“ï¼‰
  replicas: 3
  
  # ãƒ­ãƒ¼ãƒªãƒ³ã‚°ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæˆ¦ç•¥
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  selector:
    matchLabels:
      app: demo-app
  
  template:
    metadata:
      labels:
        app: demo-app
        version: v1.0.0
        tier: frontend
    spec:
      # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆ
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      
      containers:
      - name: web-server
        # è»½é‡ãªWebã‚µãƒ¼ãƒãƒ¼ã‚¤ãƒ¡ãƒ¼ã‚¸
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        
        # ãƒªã‚½ãƒ¼ã‚¹åˆ¶é™ï¼ˆECSã‚¿ã‚¹ã‚¯å®šç¾©ã®CPU/ãƒ¡ãƒ¢ãƒªã«ç›¸å½“ï¼‰
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆECSãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã«ç›¸å½“ï¼‰
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # ç’°å¢ƒå¤‰æ•°
        env:
        - name: ENVIRONMENT
          value: "gateway-demo"
        - name: VERSION
          value: "v1.0.0"
        
        # ã‚«ã‚¹ã‚¿ãƒ HTMLã‚’ãƒœãƒªãƒ¥ãƒ¼ãƒ ãƒã‚¦ãƒ³ãƒˆ
        volumeMounts:
        - name: custom-html
          mountPath: /usr/share/nginx/html
          readOnly: true
      
      volumes:
      - name: custom-html
        configMap:
          name: demo-app-html

