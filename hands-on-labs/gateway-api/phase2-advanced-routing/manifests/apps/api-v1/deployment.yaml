apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
  namespace: gateway-advanced
  labels:
    app: api-v1
    version: v1.0.0
    tier: backend
    api-version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
        version: v1.0.0
        tier: backend
        api-version: v1
    spec:
      containers:
      - name: api-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: api-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        env:
        - name: API_VERSION
          value: "v1"
        - name: SERVICE_NAME
          value: "api-v1"
      volumes:
      - name: api-content
        configMap:
          name: api-v1-content

---
apiVersion: v1
kind: Service
metadata:
  name: api-v1-service
  namespace: gateway-advanced
  labels:
    app: api-v1
    api-version: v1
spec:
  selector:
    app: api-v1
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP

